<div class="auth-wrapper">
  <div class="auth-container">
    
   

    <!-- Right Side - Form Section -->
    <div class="form-section">
      <div class="form-card">
        <div class="form-header">
          <div class="form-icon">
            <i class="fas fa-key"></i>
          </div>
          <h2>Reset Your Password</h2>
          <p>Enter your new password below</p>
        </div>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
          <!-- New Password Field -->
          <div class="form-group">
            <label for="NewPassword" class="input-label">
              <i class="fas fa-lock"></i>
              New Password
            </label>
            <div class="input-container">
              <input 
                type="password" 
                id="NewPassword" 
                formControlName="NewPassword" 
                placeholder="Enter new password"
                [class.input-error]="resetPasswordForm.get('NewPassword')?.invalid && 
                              (resetPasswordForm.get('NewPassword')?.dirty || resetPasswordForm.get('NewPassword')?.touched)"
                class="form-input"
              >
              <div class="input-icons">
                <i class="fas fa-check validity-icon valid" 
                   *ngIf="resetPasswordForm.get('NewPassword')?.valid && resetPasswordForm.get('NewPassword')?.touched"></i>
                <i class="fas fa-times validity-icon invalid" 
                   *ngIf="resetPasswordForm.get('NewPassword')?.invalid && resetPasswordForm.get('NewPassword')?.touched"></i>
              </div>
            </div>
            
            <!-- Error Messages -->
            <div *ngIf="resetPasswordForm.get('NewPassword')?.invalid && 
                       (resetPasswordForm.get('NewPassword')?.dirty || resetPasswordForm.get('NewPassword')?.touched)" 
                 class="error-message">
              <i class="fas fa-exclamation-circle"></i>
              <span *ngIf="resetPasswordForm.get('NewPassword')?.errors?.['required']">Password is required</span>
              <span *ngIf="resetPasswordForm.get('NewPassword')?.errors?.['minlength']">
                Password must be at least 6 characters
              </span>
              <span *ngIf="resetPasswordForm.get('NewPassword')?.errors?.['maxlength']">
                Password cannot exceed 100 characters
              </span>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="form-group">
            <label for="ConfirmNewPassword" class="input-label">
              <i class="fas fa-lock"></i>
              Confirm Password
            </label>
            <div class="input-container">
              <input 
                type="password" 
                id="ConfirmNewPassword" 
                formControlName="ConfirmNewPassword" 
                placeholder="Re-enter new password"
                [class.input-error]="resetPasswordForm.get('ConfirmNewPassword')?.invalid && 
                              (resetPasswordForm.get('ConfirmNewPassword')?.dirty || resetPasswordForm.get('ConfirmNewPassword')?.touched)"
                class="form-input"
              >
              <div class="input-icons">
                <i class="fas fa-check validity-icon valid" 
                   *ngIf="resetPasswordForm.get('ConfirmNewPassword')?.valid && 
                   !resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.get('ConfirmNewPassword')?.touched"></i>
                <i class="fas fa-times validity-icon invalid" 
                   *ngIf="resetPasswordForm.get('ConfirmNewPassword')?.invalid && 
                   resetPasswordForm.get('ConfirmNewPassword')?.touched"></i>
              </div>
            </div>

            <!-- Error Messages -->
            <div *ngIf="resetPasswordForm.get('ConfirmNewPassword')?.invalid && 
                       (resetPasswordForm.get('ConfirmNewPassword')?.dirty || resetPasswordForm.get('ConfirmNewPassword')?.touched)" 
                 class="error-message">
              <i class="fas fa-exclamation-circle"></i>
              <span *ngIf="resetPasswordForm.get('ConfirmNewPassword')?.errors?.['required']">Password confirmation is required</span>
              <span *ngIf="resetPasswordForm.get('ConfirmNewPassword')?.errors?.['passwordMismatch']">
                Passwords do not match
              </span>
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="submit-btn" 
            [disabled]="isLoading || resetPasswordForm.invalid"
            [class.button-loading]="isLoading"
          >
            <span *ngIf="!isLoading">
              <i class="fas fa-key"></i>
              Reset Password
            </span>
            <span *ngIf="isLoading" class="loading">
              <i class="fas fa-spinner fa-spin"></i>
              Resetting Password...
            </span>
          </button>
        </form>

        <!-- Response Message -->
        <div 
          *ngIf="message" 
          class="response-message" 
          [class.response-success]="messageType === 'success'"
          [class.response-error]="messageType === 'error'"
        >
          <div class="message-icon">
            <i class="fas" [class.fa-check-circle]="messageType === 'success'" 
                          [class.fa-exclamation-circle]="messageType === 'error'"></i>
          </div>
          <div class="message-content">
            <p>{{ message }}</p>
            <div *ngIf="messageType === 'success'" class="redirect-notice">
              <i class="fas fa-clock"></i>
              Redirecting to login in 2 seconds...
            </div>
          </div>
        </div>

        <!-- Back to Login -->
        <div class="auth-footer">
          <a routerLink="/auth/login" class="auth-link">
            <i class="fas fa-arrow-left"></i>
            Back to Sign In
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
