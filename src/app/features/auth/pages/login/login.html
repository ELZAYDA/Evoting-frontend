<div class="auth-wrapper">
  <div class="auth-container">
    
    

    <!-- Right Side - Login Form -->
    <div class="form-section">
      <div class="form-card">
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Sign in to continue to your dashboard</p>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
          
          <div class="input-group">
            <label for="emailOrUsername" class="input-label">
              <i class="fas fa-user-circle"></i>
              Email or Username
            </label>
            <input 
              id="emailOrUsername" 
              type="text" 
              formControlName="emailOrUsername"
              class="form-input"
              [class.input-error]="loginForm.get('emailOrUsername')?.invalid && loginForm.get('emailOrUsername')?.touched"
              placeholder="Enter your email or username">
            <div class="error-message" *ngIf="loginForm.get('emailOrUsername')?.invalid && loginForm.get('emailOrUsername')?.touched">
              <i class="fas fa-exclamation-circle"></i>
              This field is required
            </div>
          </div>

          <div class="input-group">
            <label for="password" class="input-label">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <input 
              id="password" 
              type="password" 
              formControlName="password"
              class="form-input"
              [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              placeholder="Enter your password">
            <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <i class="fas fa-exclamation-circle"></i>
              Password is required (minimum 6 characters)
            </div>
          </div>

          <div class="form-options">
            <a routerLink="/auth/forget-password" class="forgot-password">
              <i class="fas fa-key"></i>
              Forgot password?
            </a>
          </div>

          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="!isLoading">
              <i class="fas fa-sign-in-alt"></i>
              Sign In
            </span>
            <span *ngIf="isLoading" class="loading">
              <i class="fas fa-spinner fa-spin"></i>
              Signing in...
            </span>
          </button>

        </form>

        <div class="auth-footer">
          <p>
            New to VOTE-X? 
            <a routerLink="/auth/register" class="auth-link">
              Create an account
              <i class="fas fa-arrow-right"></i>
            </a>
          </p>
        </div>

      </div>
    </div>

  </div>
</div>
