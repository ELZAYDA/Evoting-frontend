<div class="login-wrapper">
  <div class="login-container">
    <!-- Left Side - Image Section -->
    <div class="image-section">
      <div class="image-content">
        <div class="logo">
          <i class="fas fa-vote-yea"></i>
          <span>منصة الانتخابات</span>
        </div>
        <h1>مرحباً بك مجدداً</h1>
        <p>قم بتسجيل الدخول للوصول إلى حسابك</p>
        <div class="features">
          <div class="feature">
            <i class="fas fa-shield-alt"></i>
            <span>نظام آمن ومحمي</span>
          </div>
          <div class="feature">
            <i class="fas fa-bolt"></i>
            <span>تصويت سريع وسهل</span>
          </div>
          <div class="feature">
            <i class="fas fa-chart-line"></i>
            <span>نتائج فورية</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side - Form Section -->
    <div class="form-section">
      <div class="form-header">
        <h2>تسجيل الدخول</h2>
        <p>أدخل بياناتك لتسجيل الدخول</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email or Username -->
        <div class="form-group">
          <label for="emailOrUsername">البريد الإلكتروني أو اسم المستخدم</label>
          <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input
              id="emailOrUsername"
              type="text"
              formControlName="emailOrUsername"
              placeholder="أدخل بريدك الإلكتروني أو اسم المستخدم"
              [class.invalid]="loginForm.get('emailOrUsername')?.invalid && loginForm.get('emailOrUsername')?.touched">
          </div>
          <div class="error-message" *ngIf="loginForm.get('emailOrUsername')?.invalid && loginForm.get('emailOrUsername')?.touched">
            هذا الحقل مطلوب
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="أدخل كلمة المرور"
              [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            كلمة المرور مطلوبة
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="forgot-password">
          <a routerLink="/auth/forget-password" class="forgot-link">
            <i class="fas fa-key"></i>
            نسيت كلمة السر؟
          </a>
        </div>

        <button type="submit" class="submit-button" [disabled]="loginForm.invalid">
          <span *ngIf="!isLoading">تسجيل الدخول</span>
          <span *ngIf="isLoading" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            جاري التسجيل...
          </span>
        </button>
      </form>

      <div class="links-section">
        <div class="register-link">
          <p>ليس لديك حساب؟ 
            <a routerLink="/auth/register" class="link">
              إنشاء حساب جديد
              <i class="fas fa-arrow-left"></i>
            </a>
          </p>
        </div> 
      </div>
    </div>
  </div>
</div>
